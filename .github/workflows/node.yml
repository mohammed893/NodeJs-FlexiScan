name: FlexiScan - NodeJs - CI
on:
  push: 
    branches: [master]
  pull_request: 
    branches: [master]
jobs:
  build:
    env:
      CI: true
    strategy:
      matrix:
        node-version: [20.x,16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - run: npm install
      - run: npm test 
          